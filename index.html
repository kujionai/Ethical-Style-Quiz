<!DOCTYPE html>

<style>

h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  font-size: 50px;
  color: #0e0e0e;
}

h2 {
  font-family: 'Josefin Sans', sans-serif;
  font-weight: 400;
  text-align: center;
  text-transform: uppercase;
  font-size: 25px;
  color: #0e0e0e;
  letter-spacing: 3px;
}

#container {
  width: 480px;
  margin: auto !important;
  display: block;
  position: relative;
  list-style-type: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.buddy {
  display: none;
  top: 50px;
  position: absolute;
  cursor: hand;
}

.rotate-left {
  transform: rotate(30deg) scale(0.8);
  transition: 2s;
  margin-left: 400px;
  cursor: e-resize;
  opacity: 0;
}

.rotate-right {
  transform: rotate(-30deg) scale(0.8);
  transition: 2s;
  opacity: 0;
  margin-left: -400px;
  cursor: w-resize;
}

.avatar {
  background: #222;
  width: 400px;
  height: 400px;
  display: block;
  background-size: 100% auto !important;
  background-position: center;
  background-repeat: no-repeat;
}

.like, .dislike {
  color: #ffffff;
  font-family: 'Josefin Sans', sans-serif;
  font-weight: 400;
  text-transform: uppercase;
  font-size: 35px;
  letter-spacing: 5px;
  position: absolute;
  top: 50px;
}

.like {
  right: 75px;
}

.dislike {
  left: 75px;
}

.tint {
  position: relative;
  float: left;
  cursor: pointer;
}

.tint:before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  /*background: rgba(0,255,255, 0.5);*/
  -moz-transition: background .3s linear;
  -webkit-transition: background .3s linear;
  -o-transition: background .3s linear;
  transition: background .3s linear;
}

.like-tint:before {
  background: rgba(125,226,159,0.75);
}

.dislike-tint:before {
  background: rgba(246,71,72,0.75);
}

</style>

<script>
$(document).ready(function(){

  var everlane_score = 0;
  var patagonia_score = 0;
  var aa_score = 0;
  var vintage_score = 0;

  var score_array = [everlane_score, patagonia_score, aa_score, vintage_score];

  $(".buddy").on("swiperight",function(){
    $(this).addClass('rotate-left').delay(700).fadeOut(2);
    $(this).children("figure").addClass("tint like-tint");
    $('.buddy').find('.status').remove();
    $(this).append('<div class="status like">YEAH!</div>');

    if ( $(this).hasClass('everlane') ) {
      everlane_score++;
      console.log(everlane_score);
    } else if ( $(this).hasClass('patagonia') ) {
      patagonia_score++;
    } else if ( $(this).hasClass('aa') ) {
      aa_score++;
    } else if ( $(this).hasClass('vintage') ) {
      vintage_score++;
    }

    if ( $(this).is(':last-child') ) {
      $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
      alert(score_array[0]);
    } else {
      $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
    }

  });

  $(".buddy").on("swipeleft",function(){
    $(this).addClass('rotate-right').delay(700).fadeOut(2);
    $(this).children("figure").addClass("tint dislike-tint");
    $('.buddy').find('.status').remove();
    $(this).append('<div class="status dislike">NOPE.</div>');

    if ( $(this).is(':last-child') ) {
      $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
      alert(score_array[0]);
    } else {
      $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
    }
  });
});
